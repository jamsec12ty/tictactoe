<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>

  <script src="js/jquery.js"></script>
  <script src="js/main-ai.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- logo for the tic tac toe page -->
  <div class="logo">
  </div>
  <!-- The actual game grid -->
  <div class="grid" id="board">

    <!-- Winning message -->
    <div class="endGameMsg" id="endGame" hidden>
      <div id="centerWrapper">
        <div class="playerOneWinMsg" id="pOneWin" hidden>
          <h1>Player One Wins!</h1>
        </div>
        <div class="playerTwoWinMsg" id="pTwoWin" hidden>
          <h1>Player Two Wins!</h1>
        </div>
        <div class="drawMsg" id="drawMsg" hidden>
          <h1>It's a draw!</h1>
        </div>
        <button class="restartButton" id="restartButton" hidden>PLAY AGAIN</button>
      </div> <!-- end of #centerWrapper -->
    </div>

    <div>
      <div class="cell" id="0"></div><div class="cell" id="1"></div><div class="cell" id="2"></div>
    </div>
    <div>
      <div class="cell" id="3"></div><div class="cell" id="4"></div><div class="cell" id="5"></div>
    </div>
    <div>
      <div class="cell" id="6"></div><div class="cell" id="7"></div><div class="cell" id="8"></div>
    </div>
  </div>

  <!-- Right hand side control panel for selectors and game info -->
  <div class="controlPanel">
    <div class="playerOneScore">
    </div>
    <div class="playerTwoScore">
    </div>

  </div>

</body>
</html>
