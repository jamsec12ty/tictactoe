<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- logo for the tic tac toe page -->
  <div class="logo">
  </div>
  <!-- The actual game grid -->
  <div class="grid" id="board">
    <div>
      <div class="cell" id="0"></div><div class="cell" id="1"></div><div class="cell" id="2"></div>
    </div>
    <div>
      <div class="cell" id="3"></div><div class="cell" id="4"></div><div class="cell" id="5"></div>
    </div>
    <div>
      <div class="cell" id="6"></div><div class="cell" id="7"></div><div class="cell" id="8"></div>
    </div>
  </div>

  <!-- Right hand side control panel for selectors and game info -->
  <div class="controlPanel">
  </div>

  <!-- Winning message -->
  <div class="endGameMsg" id="endGameMsg">

    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
